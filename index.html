<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/cdf0544124.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
    
    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="0">9:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="0"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="0"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="1">10:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="1"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="1"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="2">11:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="2"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="2"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="3">12:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="3"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="3"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="4">13:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="4"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="4"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="5">14:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="5"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="5"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="6">15:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="6"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="6"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="7">16:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="7"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="7"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="hour col-2 d-flex w-100 h-100"> 
        <span class="time-block" data-index="8">17:00</span>
      </div>
      <div class="col-9 d-flex w-100 h-100">
      <textarea class="input-task w-100 h-100" data-index="8"></textarea>
      </div>
      <div class="col-1 d-flex w-100 h-100">
        <button class="saveBtn btn" data-index="8"><i class="fa-solid fa-save"></i></button>
      </div>
    </div>
 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
